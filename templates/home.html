{% extends "layout.html"%}

{% block content %}
<form class="ui form" action="#" method="post">
    <div class="field">
        <label>Username (Without '@')</label>
        <input type="text" placeholder="Username" name="username" required autocomplete="off" pattern="^[a-zA-Z0-9_]+$">
    </div>
    <div class="field">
        <label>Number of Page</label>
        <input type="number" placeholder="Number of Page" name="numpage" required autocomplete="off">
    </div>
    <button class="ui primary button" type="submit" value="submit">
        Predict
    </button>
</form>
{% endblock %}
